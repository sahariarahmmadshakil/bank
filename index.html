<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet">
    <title>Radiant Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl text-center mt-16 ">Welcome to <span class="text-cyan-400">Radiant Bank</span> !!</h1>
    <section class="bg-zinc-100 w-2/4 mx-auto">
        <h3 class="text-cyan-400 text-center text-2xl pt-8 my-8">Please Login</h3>
        <div class="place-content-center pb-6 mb-4 mx-auto">
            <input id="userEmail" type="text" class="block text-center border w-3/4 mx-auto mb-4 py-2 rounded" placeholder="@ Enter Your Email">
            <input id="userPassword" type="password" class="block border text-center w-3/4 mx-auto mb-4 py-2 rounded" placeholder="@ Enter Your Password">
            <button id="loginBtn" class="block bg-cyan-400 w-3/4 mx-auto py-2 text-white rounded">Sumbit</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
